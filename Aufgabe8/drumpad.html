<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe 8</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="drumpad">

    <!--Button: Drums-->
    <button id="drums"></button>
    <button id="drums2"></button> 
    <button id="drums3"></button> 

    <!--Button: Sounds-->
    <button id="sound"></button> 
    <button id="sound2"></button> 
    <button id="sound3"></button> 
    <button id="sound4"></button> 

    <!--Button: Laughter-->
    <button id="laughter"></button> 
    <button id="laughter2"></button> 

    <!-- Play-Button -->
    <i id="play" class="far fa-play-circle"></i>
    <!-- Pause-Button -->
    <i id="pause" class="far fa-pause-circle"></i>
    <!-- Remix-Button -->
    <i id="remix" class="fas fa-random"></i>
    <!-- Record-Button -->
    <i id="record" class="fas fa-microphone"></i>
    <!-- Delete-Button -->
    <i id="delete" class="far fa-trash-alt"></i>


</div>
</body>
</html>
